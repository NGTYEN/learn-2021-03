<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //break
    document.write("break" + "<br>");
    var x = "";
    for(var i = 0; i < 10; i++){
        if(i == 3){
            break;
        }
        x = x + "number" + i + "<br>";
    }
    document.write(x);
    //continue
    document.write("continue" + "<br>");
    var y = "";
    for(var i = 0; i < 10; i++){
        if(i == 3){
            continue;
        }
        y = y + "number" + i + "<br>";
    }
    document.write(y);

    outerloop:
        for (var i = 0; i < 10; i++)
        {
            innerloop:
                for (var j = 0; j < 10; j++)
                {
                    if (j > 3)
                    {
                        break;
                    }
                    if (i == 2)
                    {
                        break innerloop;
                    }
                    if (i == 4)
                    {
                        break outerloop;
                    }
                    document.write("i=" + i + " j=" + j + ""+ "<br>");
                }
        }
</script>
</body>
</html>
