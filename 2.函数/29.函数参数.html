<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    function myFunction(x, y = 10) {
        return x + y;
    }
    document.getElementById("demo").innerHTML = myFunction(2, 3);
    document.getElementById("demo1").innerHTML = myFunction(2);

    function findMax() {
        var i, max = arguments[0];
        if(arguments.length < 2) {
            return max;
        }
        for(i = 0; i < arguments.length; i++) {
            if(arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    x = findMax(1,23,45,2,222,5,234,19);
    console.log(x);

    function sumAll() {
        var i, sum = 0;
        for(i = 0; i < arguments.length; i++){
            sum += arguments[i];
        }
        return sum;
    }
    var y = sumAll(1,23,34,21,222);
    console.log(y);
</script>
</body>
</html>
