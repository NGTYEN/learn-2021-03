<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    const x = (x, y) => x * y;
    document.getElementById("demo").innerHTML = x(5, 5);

    //有的箭头函数都没有自己的 this。 不适合定义一个 对象的方法
    //当我们使用箭头函数的时候，箭头函数会默认帮我们绑定外层 this 的值，所以在箭头函数中 this 的值和外层的 this 是一样的
    //箭头函数是不能提升的，所以需要在使用之前定义。
    //使用 const 比使用 var 更安全，因为函数表达式始终是一个常量
</script>
</body>
</html>
