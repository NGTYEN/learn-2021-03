<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    var counter = 0;
    function add() {
        counter += 1;
        console.log(counter);
    }
    add();//1
    add();//2
    counter++;//3
    add();//4

    function add1() {
        var counter = 0;
        counter += 1;
        console.log(counter);
    }
    add1();//1
    add1();//1

    function add2() {
        var counter = 0;
        function plus() {
            counter += 1;
            console.log(counter);
        }
        plus();//1
        plus();//2
        plus();//3
        return counter;
    }
    add2();
    //闭包
    var result = function f1() {
        var n =999;
        function f2() {//闭包，能够读取其他函数内部变量的函数
            alert(n);
        }
        return f2();
    }
    result();


    var name = "The Window";
    var object = {
        name : "My Object",
        getNameFunc : function(){
            return function(){
                return this.name;
            };
        }
    };

    alert(object.getNameFunc()());//The Window

    var name = "The Window";
    var object = {
        name : "My Object",
        getNameFunc : function(){
            var that = this;
            return function(){
                return that.name;
            };
        }
    };
    alert(object.getNameFunc()());//My Object
</script>
</body>
</html>
