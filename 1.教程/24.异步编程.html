<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    setTimeout(function print(){
        document.getElementById("demo").innerHTML = "RUNOOB";
        console.log(0);
    },3000);
    document.getElementById("demo1").innerHTML = "RUNOOB1";
    console.log(1);

    var xhr = new XMLHttpRequest();
    xhr.onolad = function(){
        document.getElementById("demo2").innerHTML = xhr.responseText;
    }
    xhr.onerror = function(){
        document.getElementById("demo2").innerHTML = "请求出错";
    }
    xhr.open("GET","https://www.runoob.com/try/ajax/ajax_info.txt",true);
    xhr.send();

</script>
</body>
</html>
