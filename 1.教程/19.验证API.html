<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--rangeOverflow-->
<!--rangeUnderflow-->
<input type="number" id="id1" max="100" min="10">
<button onclick="myFunction()">验证</button>
<p id="demo"></p>
<script>
    function myFunction(){
        var txt = "";
        var inputObj = document.getElementById("id1");
        if(!isNumeric(inputObj.value)){
            txt = "你输入的不是数字";
        }else if(inputObj.validity.rangeOverflow){
            txt = "值太大了";
        }else if(inputObj.validity.rangeUnderflow){
            txt = "值太小了";
        }else{
            txt = "输入正确";
        }
        document.getElementById("demo").innerHTML = txt;
    }
    function isNumeric(n){
        return !isNaN(parseFloat(n)  && isFinite(n));
    }
</script>

</body>
</html>
